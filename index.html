<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <container class="container">
      <img src="./images/image-equilibrium.jpg" alt="" class="main-img" />

      <section class="Equilibrium">
        <h1>Equilibrium #3429</h1>
        <p class="Equilibrium-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>
      <section class="price-and-time-left">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          0.041 ETH
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          3 days left
        </div>
      </section>

      <aside class="creator">
        <img
          src="./images/image-avatar.png"
          alt="Image of Jules Wyvern"
          class="creator-img"
        />
        <p class="creator-text">
          Creation of <strong class="name">Jules Wyvern</strong>
        </p>
      </aside>
    </container>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cesar Diaz</a>.
    </div> -->
  </body>
</html>
